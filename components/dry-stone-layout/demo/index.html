    <style is="custom-style" include="demo-pages-shared-styles">
      dry-stone-layout { transition: height 0.5s ease-in-out; }
      img { transition: transform 0.5s ease-in-out; }
      label { width: 100px; margin: 8px 0; float: left; }
      paper-slider { float: left; }
      p, dry-stone-layout { clear: both; }
      .r, .g, .b { transition: transform 0.5s ease-in-out; }
      .r { width: 240px; height: 240px; background-color: #caa; }
      .g { width: 160px; height: 240px; background-color: #aca; }
      .b { width: 240px; height: 160px; background-color: #aac; }
    </style>
  </head>
  <body>
    <div class="vertical-section-container xcentered">
      <h3>Update Size and Spacing</h3>
      <p>Try resizing your browser to see the layout change. Works even better with
         <a href="https://github.com/captaincodeman/lazy-img">Lazy Loading Images ...</a>
         for a nice smooth loading effect.</p>
      <demo-snippet>
        <template is="dom-bind">
          <p><label>Size</label><paper-slider min="40" max="160" value="90" immediate-value="{{size}}"></paper-slider></p>
          <p><label>Spacing</label><paper-slider min="0" max="10" value="1" immediate-value="{{spacing}}"></paper-slider></p>

          <dry-stone-layout target-height="[[size]]" spacing="[[spacing]]">
            <img src="14117348070_bbf190b521_m.jpg" width="240" height="163">
            <img src="28738913666_d7f288ae25_m.jpg" width="240" height="180">
            <img src="28808871375_dc652d8972_m.jpg" width="160" height="240">
            <img src="31782510030_579cb5119a_m.jpg" width="240" height="179">
            <img src="32039394161_2cfc04b72a_m.jpg" width="180" height="240">
            <img src="32061810663_2249492d02_m.jpg" width="240" height="162">

      <h3>Dynamically Created / Updated Nodes</h3>
      <p>Child elements can be created through markup, the DOM or using the Polymer dom-repeat.</p>
      <demo-snippet>
        <template is="dom-bind" id="dynamic">
          <p><paper-button raised noink on-tap="create">Create Divs</paper-button></p>

          <dry-stone-layout target-height="90" spacing="1">
            <template is="dom-repeat" items="[[items]]">
              <div class$="[[item]]"></div>
            </template>
          </dry-stone-layout>
        </template>
        <script>
          document.addEventListener('WebComponentsReady', function() {
            dynamic.items = [];
            dynamic.create = function() {
              var items = [];
              for(var i = 0; i < 100; i++) {
                items.push('rgb'.charAt(Math.floor(Math.random() * 3)));
              }
              dynamic.items = items;
            };
          });
        </script>
      </demo-snippet>
    </div>
  </body>
